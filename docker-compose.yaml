services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hello
      MYSQL_DATABASE: ecam
    networks:
     - internal
  symapi:
    build:
      context: .
      dockerfile: symapi.Dockerfile
    command: fastapi dev --host 0.0.0.0 symapi
    volumes:
      - .:/app
    restart: always
    ports:
      - "8000:8000"
    networks:
     - internal
networks:
  internal:
    driver: bridge
