    question:
      wrap: true
      text: |
        Écrire un programme qui demande un entier
        et qui affiche

        - `pair` si ce nombre est pair
        - `impair` si ce nombre est impair
      answer: |
        n = int(input(""))
        print("impair" if n % 2 else "pair")
