# yaml-language-server: $schema=http://localhost:3000/schema.json
title: 'Séance 1'
prerequisites:
  - /IC1T/exercises/introduction
options:
  adjustElo: false
  whiteboard: false
  maxAttempts: null
  save: lastAttempt
body:
  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande les amplitudes de deux angles d’un
        triangle et qui affiche l’amplitude du troisième (en degrés).
      answer: |
        a = int(input(""))
        b = int(input(""))
        print(180 - a - b)
      tests:
        - test: main(["60","60"])
          desc: 60 + 60 -> 60
        - test: main(["30","60"])
          desc: 30 + 60 -> 90

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande les longueurs des deux côtés de l’angle
        droit d’un triangle rectangle et qui affiche la longueur de l’hypoténuse.
      answer: |
        import math
        a = float(input(""))
        b = float(input(""))
        print(math.hypot(a, b))
      tests:
        - test: main(["3","4"])
          desc: 3 et 4 -> 5
        - test: main(["5","12"])
          desc: 5 et 12 -> 13

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui convertit des degrés Fahrenheit en degrés
        Celsius. (entrée: nombre; sortie: nombre)
      answer: |
        f = float(input(""))
        c = (f - 32) * 5 / 9
        print(c)
      tests:
        - test: main(["32"])
          desc: 32  -> 0
        - test: main(["212"])
          desc: 212  -> 100
        - test: main(["10"])
          desc: 10  -> -12.22222222222222

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui convertit des degrés Celsius en degrés
        Fahrenheit. (entrée: nombre; sortie: nombre)
      answer: |
        c = float(input(""))
        f = c * 9 / 5 + 32
        print(f)
      tests:
        - test: main(["0"])
          desc: 0 C -> 32 F
        - test: main(["100"])
          desc: 100 C -> 212 F

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui reçoit le rayon d’un cercle et qui affiche sa surface.
      answer: |
        import math
        r = float(input(""))
        print(math.pi * r * r)
      tests:
        - test: main(["1"])
          desc: rayon 1 -> pi
        - test: main(["2"])
          desc: rayon 2 -> 4*pi

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande un nombre de secondes et qui affiche les
        nombres d’heures, de minutes et de secondes correspondant (format H:M:S).
      answer: |
        s = int(input(""))
        h = s // 3600
        s = s % 3600
        m = s // 60
        sec = s % 60
        print(f"{h}:{m}:{sec}")
      tests:
        - test: main(["3661"])
          desc: 3661 -> 1:1:1
        - test: main(["59"])
          desc: 59 -> 0:0:59

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande un entier
        et qui affiche

        - `pair` si ce nombre est pair
        - `impair` si ce nombre est impair
      answer: |
        n = int(input(""))
        print("impair" if n % 2 else "pair")
      tests:
        - test: main([0])
          desc: Entrer 0 devrait donner 'pair'
        - test: main([1])
          desc: Entrer 1 devrait donner 'impair'
        - test: main([2])
          desc: Entrer 2 devrait donner 'pair'
        - test: main([3])
          desc: Entrer 3 devrait donner 'impair'
        - test: main([4])
          desc: Entrer 4 devrait donner 'pair'
        - test: main([5])
          desc: Entrer 5 devrait donner 'impair'
        - test: main([6])
          desc: Entrer 6 devrait donner 'pair'
        - test: main([7])
          desc: Entrer 7 devrait donner 'impair'
        - test: main([8])
          desc: Entrer 8 devrait donner 'pair'

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande un nombre (float) et affiche sa valeur absolue.
      answer: |
        x = float(input(""))
        if x < 0:
          x = -x
        print(x)
      tests:
        - test: main(["5"])
          desc: 5 -> 5.0
        - test: main(["-3"])
          desc: -3 -> 3.0
        - test: main(["2.5"])
          desc: 2.5 -> 2.5
        - test: main(["-9"])
          desc: -9 -> 9.0

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande une année en paramètre et qui affiche si elle
        est bissextile ou non.
      answer: |
        y = int(input(""))
        is_leap = (y % 4 == 0 and y % 100 != 0) or (y % 400 == 0)
        print(is_leap)
      tests:
        - test: main(["2000"])
          desc: 2000 -> True
        - test: main(["1900"])
          desc: 1900 -> False
        - test: main(["2024"])
          desc: 2024 -> True

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande un entier et qui affiche sa factorielle.
        (Il est interdit d'importer le module math.)
      constraints:
        - ['\bimport\s+math\b', false]
      answer: |
        n = int(input(""))
        res = 1
        for i in range(2, n+1):
          res *= i
        print(res)
      tests:
        - test: main(["0"])
          desc: 0! = 1
        - test: main(["1"])
          desc: 1! = 1
        - test: main(["5"])
          desc: 5! = 120

  - type: Python
    question:
      wrap: true
      text: |
        Écrire un programme qui demande un entier et qui affiche s’il est premier ou
        non.
      answer: |
        n = int(input(""))
        if n <= 1:
          print(False)
        else:
          is_prime = True
          i = 2
          while i * i <= n:
            if n % i == 0:
              is_prime = False
              break
            i += 1
          print(is_prime)
      tests:
        - test: main(["1"])
          desc: 1 -> False
        - test: main(["2"])
          desc: 2 -> True
        - test: main(["17"])
          desc: 17 -> True
        - test: main(["18"])
          desc: 18 -> False
