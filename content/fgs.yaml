# yaml-language-server: $schema=http://localhost:3000/schema.json
title: Présentation FGS
options:
  adjustElo: false
body:
  - type: MolarMass
    question:
      substance: H2O
  - type: MolarMass
    question:
      substance: NaOH
  - type: MolarMass
    question:
      substance: NaCl
  - type: Balance
    question:
      reactants:
        - Na
        - H2O
      products:
        - NaOH
        - H2
  - type: Factor
    question:
      expr: (x - 3)(x - 2)(x - 1)
      expand: true
  - type: Calculate
    params:
      type: withParams
      questions:
        - text: |
            Deux points matériels ont comme masse ${m1}$ kg et ${m2}$ kg,
            et se trouvent à une distance de ${d}$ mètres.

            Trouvez l'intensité de la force gravitationnelle
            entre ces deux objets.
          label: F
          unit: N
          expr: \frac {(6.6743 \cdot 10^{-11}) ({m1}) ({m2})} {{d}^2}
          error: 0.1
      subs:
        m1: [200, 300]
        m2: [500, 700]
        d: [25, 50]
